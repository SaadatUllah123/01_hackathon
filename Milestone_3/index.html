<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Resume Builder Form</h2>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Profile Picture</legend>
                <label for="profilePicture"></label>
                <input type="file" id="profilePicture" accept="image/*" name="profilePicture" required>
            </fieldset>

            <fieldset id="education-fieldset">
                <legend>Education</legend>
                <div class="education-entry">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" required>
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" name="institution" required>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <button type="button" id="addEducation">Add More Education</button>
            </fieldset>

            <fieldset id="work-experience-fieldset">
                <legend>Work Experience</legend>
                <div class="work-entry">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required>
                    <label for="years">Years:</label>
                    <input type="number" id="years" name="years" required>
                </div>
                <button type="button" id="addWorkExperience">Add More Work Experience</button>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" name="skills" required>
            </fieldset>

            <button type="submit" id="sm">Generate Resume</button>
        </form>
    </div>

    <div class="resume-container" id="resume-container">
        <!-- Generated resume will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
